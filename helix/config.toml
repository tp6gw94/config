theme = "onelight"

[editor]
scrolloff = 8
cursorline = true
line-number = "relative"
mouse = true
auto-format = true
bufferline = "multiple"
end-of-line-diagnostics = "hint"

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "version-control", "spinner"]
center = ["file-name"]
right = ["register"]

[editor.lsp]
auto-signature-help = false
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"

[editor.whitespace.render]
space = "none"
tab = "all"

[editor.indent-guides]
render = true

[editor.inline-diagnostics]
cursor-line = "error"
other-lines = "disable"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
"K" = ["hover"]
"H" = "goto_previous_buffer"
"L" = "goto_next_buffer"


[keys.insert]
"j" = { k = "normal_mode" }
"C-space" = "completion"
"C-x" = "signature_help"

[keys.normal.g.c]
c = "toggle_comments"
C = "toggle_block_comments"

[keys.normal.space.c]
r = "rename_symbol"
a = "code_action"

[keys.normal.space]
"e" = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
]
"E" = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output GO_ROOT=1 yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1fatal: not a git repository (or any of the parent directories): .gitb[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
]

# buffer
[keys.normal.space.b]
f = "buffer_picker"
c = ":buffer-close"
a = ":buffer-close-all"
o = ":buffer-close-others"
r = ":rla"

# goto
[keys.normal.g]
D = ["vsplit", "jump_view_left", "goto_definition", "swap_view_right"]
Y = ["vsplit", "jump_view_left", "goto_type_definition", "swap_view_right"]

[keys.select]
"{" = ["goto_prev_paragraph"]
"}" = ["goto_next_paragraph"]
