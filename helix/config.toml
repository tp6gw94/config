theme = "cyan_light"

[editor]
scrolloff = 8
cursorline = true
line-number = "relative"
mouse = true
auto-format = true
bufferline = "multiple"
end-of-line-diagnostics = "hint"

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "version-control", "spinner"]
center = ["file-base-name"]
right = ["register"]

[editor.lsp]
auto-signature-help = false
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"

[editor.whitespace.render]
space = "none"
tab = "all"

[editor.indent-guides]
render = true

[editor.inline-diagnostics]
cursor-line = "error"
other-lines = "disable"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
"K" = ["hover"]
"H" = "goto_previous_buffer"
"L" = "goto_next_buffer"
"C-space" = "expand_selection"

[keys.insert]
"j" = { k = "normal_mode" }
"C-space" = "completion"
"A-i" = "signature_help"

[keys.normal.g.c]
c = "toggle_comments"
C = "toggle_block_comments"

[keys.normal.space.c]
r = "rename_symbol"
a = "code_action"

# buffer
[keys.normal.space.b]
f = "buffer_picker"
c = ":buffer-close"
a = ":buffer-close-all"
o = ":buffer-close-others"
r = ":rla"

