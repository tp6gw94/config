theme = "onelight"

[editor]
scrolloff = 8
cursorline = true
line-number = "relative"
mouse = true
auto-format = true
bufferline = "multiple"

[editor.statusline]
left = ["mode", "version-control", "spinner"]
center = ["file-base-name"]
right = ["register"]

[editor.lsp]
auto-signature-help = false
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"

[editor.whitespace.render]
space = "none"
tab = "all"

[editor.indent-guides]
render = true

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "error"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
"K" = ["hover"]
C-e = ":sh zellij run -c -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/yazi-picker.sh open"
"H" = "goto_previous_buffer"
"L" = "goto_next_buffer"

[keys.insert]
"j" = { k = "normal_mode" }
"C-space" = "completion"
"C-x" = "signature_help"

[keys.normal.g.c]
c = "toggle_comments"
C = "toggle_block_comments"

[keys.normal.space.c]
r = "rename_symbol"
a = "code_action"
l = [":sh zellij run -c -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/eslint-fix.sh", ":rl"]

[keys.select]
"{" = ["goto_prev_paragraph"]
"}" = ["goto_next_paragraph"]
