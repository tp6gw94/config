[[language-server.typescript-language-server.config.plugins]]
name = "@vue/typescript-plugin"
location = "/Users/chenshengtai/.local/share/mise/installs/node/22.17.1/lib/node_modules/@vue/typescript-plugin"
languages = ["vue"]


[language-server.eslint]
command = "vscode-eslint-language-server"
args = ["--stdio"]

[language-server.eslint.config]
validate = "on"
experimental = { useFlatConfig = true }
rulesCustomizations = []
run = "onType"
problems = { shortenToSingleLine = false }
nodePath = ""

[language-server.eslint.config.codeAction]
[language-server.eslint.config.codeAction.disableRuleComment]
enable = true
location = "separateLine"

[language-server.eslint.config.codeAction.showDocumentation]
enable = true

[language-server.eslint.config.workingDirectory]
mode = "location"

[language-server.harper-ls]
command = "harper-ls"
args = ["--stdio"]

[language-server.harper-ls.config.harper-ls.linters]
SentenceCapitalization = false

[[language]]
name = "vue"
injection-regex = "vue"
file-types = ["vue"]
roots = ["package.json", ".git"]
auto-format = true
language-servers = ["vuels", "typescript-language-server", "tailwindcss-ls"]
formatter = { command = 'npx', args = ["prettier", "--parser", "vue"] }

[[language]]
name = "javascript"
language-servers = [
  "typescript-language-server",
  "eslint",
]
auto-format = true
formatter = { command = 'npx', args = ["prettier", "--parser", "typescript"] }

[[language]]
name = "typescript"
language-servers = ["typescript-language-server", "eslint"]
auto-format = true
formatter = { command = 'npx', args = ["prettier", "--parser", "typescript"] }

[[language]]
name = "tsx"
language-servers = ["typescript-language-server", "eslint"]
auto-format = true
formatter = { command = 'npx', args = ["prettier", "--parser", "typescript"] }

[[language]]
name = "jsx"
language-servers = ["typescript-language-server", "eslint"]
auto-format = true
formatter = { command = 'npx', args = ["prettier", "--parser", "typescript"] }

[[language]]
name = "json"
auto-format = false
formatter = { command = 'npx', args = ["prettier", "--parser", "json"] }


[language-server.tailwindcss-ls]
command = "tailwindcss-language-server"
args = ["--stdio"]

[[language]]
name = "html"
language-servers = ["vscode-html-language-server", "tailwindcss-ls"]

[[language]]
